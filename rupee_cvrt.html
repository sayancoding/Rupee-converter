<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    *{
        
        margin-top: 10px;
    }
    .card-block h4{
       padding: 12px;
    }
    .card-block #dolloroutput{
        padding: 12px;
    }
    .card-block #poundoutput {
        padding: 12px;
    }
    .card-block #eurooutput{
        padding: 12px;
    }
    </style>
    <title>Rupee Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Rupee - Converter</h1>
            <form>
                <div class="form-group">
                    <input type="number" id="lbsinput" class="form-control form-control-lg" placeholder="Enter Rupee To convert..">
                </div>
            </form>
            <div id="output">
               <div class="card card-danger ">
                   <div class="card-block">
                     <h4>US Dollor:</h4>
                     <div id="dolloroutput"></div>  
                   </div>
               </div> 
               <div class="card card-primary ">
                    <div class="card-block">
                      <h4>British Pound:</h4>
                      <div id="poundoutput"></div>  
                    </div>
                </div> 
                <div class="card card-success ">
                        <div class="card-block">
                          <h4>Euro:</h4>
                          <div id="eurooutput"></div>  
                        </div>
                    </div> 
            </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("output").style.visibility="hidden";
    document.getElementById('lbsinput').addEventListener('input',function(e){
        document.getElementById("output").style.visibility="visible";
        let lbs=e.target.value;
        document.getElementById("dolloroutput").innerHTML=lbs*0.015;
        document.getElementById("poundoutput").innerHTML=lbs*0.011;
        document.getElementById("eurooutput").innerHTML=lbs*0.012;
    })

    
    </script>
</body>
</html>
